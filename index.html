<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 id="page-banner">To-do List</h1>
        </header>
        <div id="to-do-list">
            <h2>Things to do</h2>
            <ul>
                <li>
                    <span class="to-do">Walk the dog</span>
                    <span class="delete">delete</span>
                </li>    
                <li>
                    <span class="to-do">Buy bunch of bananas</span>
                    <span class="delete">delete</span>
                </li>    
                <li>
                    <span class="to-do">Dust shelves</span>
                    <span class="delete">delete</span>
                </li>    
            </ul>
        </div>
        <form id="add-to-list">
            <input type="text" placeholder="Add to the list..."/>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
